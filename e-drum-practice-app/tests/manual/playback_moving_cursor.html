<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VexFlow Playback Demo - Moving Cursor</title>
    <link rel="stylesheet" href="../../assets/styles/vexflow.css">
</head>

<body>
    <h1>VexFlow Playback Demo - Moving Cursor</h1>
    <div class="controls">
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div id="score-container">
        <canvas id="score-canvas" width="1600" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.0/build/cjs/vexflow.js"></script>
    <script type="module" src="playback_moving_cursor.js"></script>
</body>

</html>
